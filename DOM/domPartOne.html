<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Part 1</title>
</head>
<body>
    <!-- id -->
     <P id="one">Namaste</P>   <!-- for .InnerText-->
     <!-- <P id="one"><span>Hellow</span>Namaste</P>    for .InnerHtml  -->

     <!-- class -->
      <ul>
        <li class="tech">one</li>
        <li class="tech">two</li>
        <li class="tech">three</li>
      </ul>

      <!-- by tag name -->
       <h4>hey</h4>
       <h4>hello</h4>
       <h4>hola</h4>

       <!-- Query Selector -->
        <h2>hello</h2>
        <h2 class="classs">Namaste</h2>
        <h2 id="ids">Hola</h2>

     <script>
    //    id
      let var1 = document.getElementById("one");
        console.log(var1.innerText);
        // console.log(var1.innerHTML);

    //class
    let var2 = document.getElementsByClassName("tech");
    console.log(var2[2].innerText);  
    var2[1].innerText = "darshan";  

    // TagName
    let var3 = document.getElementsByTagName("h4");
    console.log(var3[2].innerText);
    var3[1].innerText = "how are you"  // to manupulate the html element
    var3[1].style.color = "red"

    //Query selector
    let var4 = document.querySelector(".classs"); //use to selset class by using (.)
    let var5 = document.querySelector("#ids");  //use to select id by using (#)
    console.log(var4)
    console.log(var5)

    //var4.className = "hey" ; --- by using this property we can change class name
    //var4.classList ="hey hello hola"; --- the function of this is when we click any button the this 3 class(mention class) will be apply
    var4.setAttribute("title", "raj"); //we get title raj at var4 when we point our corsor at var4 

     </script>
</body>
</html>
